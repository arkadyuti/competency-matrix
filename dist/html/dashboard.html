<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/dist/css/global.css">
	<link rel="stylesheet" href="/dist/css/layout.css">

    <link rel="stylesheet" href="/dist/css/font/font-awesome-4.6.3/scss/font-awesome.css"> 
    <link rel="stylesheet" href="/dist/css/components/dashboard-skillset.css">
    <link rel="stylesheet" href="/dist/css/components/addSkills.css">
	<script src="/dist/minified/scripts/jquery-3.1.0.js" ></script>
    <script src="/dist/minified/scripts/handlebars-v4.0.5.js" ></script>

</head>
<body>
<div class="background-gradient"></div>
<div class="main-wrapper">
	<header class="template-header">
		<div class="header-content content-width">
			<!-- content -->
			<div class="sapient-competency-logo">
			</div>
            
            <div class="triangle"></div>
        
	        <nav class="dropdown-competency">
	            <img  class="dropdown-img"/>

	            <div class="dropdown-content">
	            <ul class="list">
	                <li class="list-item"><a href="UpdateProfile.html" class="link"><img src="" class="drop-icon drop-icon1" id="myProfileIcon">My Profile</a></li>
	                <li  class="list-item"><a href="" class="link"><span class="drop-icon drop-icon2"></span>Help</a></li>
	                <li class="list-item"><a href="login.html" class="link"><span class="drop-icon drop-icon3"></span>Log Out</a></li>
	            </ul>
	            </div>
	            <span class="supervisor-name" ">Mr. Lala Pipi</span> 
	        </nav>
	        <div class="clear-both">
			
		</div>
        	
    	</div>
	</header>
	<div class="main-container content-width">
		<div class="user-details col-md-3 col-sm-3">
			<!-- Insert Left Pannel -->
		</div>
		<div class="search-supervisors col-md-8 col-sm-8">
			<!-- Insert search Pannel -->
				
		</div>
		<!-- Dashboard -->
		<div class="detail-supervisors-container col-md-8 col-sm-8 col-xs-11">
			<div class="desktop-back-btn"><div></div>Back</div>
			<div class="mobile-view-btns" id="mobile-view-btns">
				<div class="mobile-back-btn">Back</div>
				<div id="priSkillsBtn" class="mobile-pri-skills skills-active">Pri. Skills</div>
				<div id="secSkillsBtn" class="mobile-pri-skills">Sec. Skills</div>
				<!-- <div class="mobile-sec-skills">Sec. Skills</div> -->
			</div>
			<section class="detail-supervisors">
			<!-- Insert middle Pannel -->
					<div class="skills-wrapper" id="primarySkills">
					<div class="primary-sec-skills">Primary Skills</div>
					<div class="container accordian-width">
						<script type="text/x-handlebars-template" id="primarySkillsScriptForHbs">
						<ul id="skillSet" class="skill-set">
							{{#each primaryskills}}
							<li class="accordion">
							    <div class="skill">
						        	<span>{{skillName}}</span>
					            	<span class="skill-level beginner">BEGINNER</span>
					            	<div class="cm-delete-small edit-common"></div>
					            	<div class="cm-edit-small edit-common"></div>
					                <div class="cm-plus-small edit-common"></div>
					            </div>
					            <ul class="accordian-panel">
					        		{{#each subSkill}}
						                <li class="sub-section">
											<span class="sub-skill">{{subSkillName}}</span>
											<div class="star-container">
												<span data-position="64" data-value="1" class="star-common"></span>
												<span data-position="48" data-value="2" class="star-common"></span>
												<span data-position="32" data-value="3" class="star-common"></span>
												<span data-position="16" data-value="4" class="star-common"></span>
												<span data-position="0" data-value="5" class="star-common"></span>
											</div>
						                </li>
					                {{/each}}
					            </ul>
					        </li>
					        {{/each}}
					        </script>
						<div id="primarySkillsDataByHbs"></div>
						</ul>
						
					    <div class="buttons-panel">
					        <button value="edit" class="edit-btn">
					            <span class="edit-sign"></span>
					            <span class="edit-text">Edit</span>
					        </button>
					        <button value="Add Skills" class="add-skills-btn" id="primaryAddBtn">
					            <span class="add-sign">+</span>
					            <span class="add-btn-text">Add Skills</span>
					        </button> 
					    </div>

						</div>
					</div>
					<div class="skills-wrapper" id="secondarySkills">
						<div class="primary-sec-skills">Secondary Skills</div>
						<div class="container accordian-width">
							<script type="text/x-handlebars-template" id="secondarySkillsScriptForHbs">
							<ul id="skillSet" class="skill-set">
							{{#each secondaryskills}}
							<li class="accordion">
							    <div class="skill">
						        	<span class="{{skillName}}">{{skillName}}</span>
					            	<span class="skill-level beginner">BEGINNER</span>
					            	<div class="cm-delete-small edit-common"></div>
					            	<div class="cm-edit-small edit-common"></div>
					                <div class="cm-plus-small edit-common"></div>
					            </div>
					            <ul class="accordian-panel">
					        		{{#each subSkill}}
						                <li class="sub-section">
											<span class="sub-skill {{subSkillName}}">{{subSkillName}}</span>
											<div class="star-container">
												<span data-position="64" data-value="1" class="star-common"></span>
												<span data-position="48" data-value="2" class="star-common"></span>
												<span data-position="32" data-value="3" class="star-common"></span>
												<span data-position="16" data-value="4" class="star-common"></span>
												<span data-position="0" data-value="5" class="star-common"></span>
											</div>
						                </li>
					                {{/each}}
					            </ul>
					        </li>
					        {{/each}}
						</ul>
							</script>
							<div id="secondarySkillsDataByHbs"></div>
						    <div class="buttons-panel">
						        <button value="edit" class="edit-btn">
						            <span class="edit-sign"></span>
						            <span class="edit-text">Edit</span>
						        </button>
						        <button value="Add Skills" class="add-skills-btn" id="secondaryAddBtn">
						            <span class="add-sign">+</span>
						            <span class="add-btn-text">Add Skills</span>
						        </button> 
						    </div>
						</div>
					</div>	
				<!-- </script> -->
				<!-- <div id="htmlHandlebars"></div> -->
			</section>
		</div>
		<div class="clear-both"></div>
		<!-- Dashboard End-->
	</div>
	<footer class="footer">
		<!-- insert footer -->
		<div class="copyright-footer">COPYRIGHT &copy;
        2004-
	        <script>
	            document.write(new Date().getFullYear());
	        </script> 
	        <span>SAPIENT</span>
    	</div>
    	<div class="red-bar">
    		
    	</div>
		
	</footer>

</div>

<div class="popupOpacity"></div>
<div class="full-body " id="fullBody"><!--Entire page content-->
	<div class="box "><!--Modal Content-->
		<span class="close-popup"></span>

		<h3 class="heading ">Add New Skills</h3>
		<div class="add-skills-form "><!--Form for adding new skills-->
			<form class="new-skills " accept-charset="utf-8 "><!--To add new skills and subskills-->
				<input type="text" class="new-skill-input add-skill " name="skill" value="sad" id="addSkill" placeholder="Add Skill " autocomplete="off"/><!--Main Skills-->
				<input type="text" class="new-skill-input add-skill " name="skill" value="fun" id="subSkill0" placeholder="Subskill " autocomplete="off"/><!--Sub Skills in the main skills-->
				<div id="newSkillDiv"></div>
				<div class="foot ">
					<button id="saveChanges" class="savebutton new-skill-input ">
						<span class="save ">Save</span>
					</button>
				</div>
			</form>
		</div>
		<div class="plus-button">
			<img id="addNewSkill" class="plus-image new-skill-input" src="/dist/images/dashboard-img/plus.png " alt="plus image" />
		</div>
		<span id="errorMessage" class="error-message">
		</span>
	</div>
</div>
<script src="/dist/minified/scripts/addSkillsPopup.js" ></script>
<script src="/dist/minified/scripts/populate-data.js" ></script>
<script src="/dist/minified/scripts/accordian.js" ></script>


</body>
</html>
